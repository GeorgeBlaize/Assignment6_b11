<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Easy</title>
     <!-- Tailwind CSS -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- Sweet Alert -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <!-- Custom Bengali Font -->
     <style>
         @font-face {
             font-family: 'BengaliFont';
             src: url('./assets/bengali-font.woff2') format('woff2');
         }
         .bengali-text {
             font-family: 'BengaliFont', sans-serif;
         }
        
     </style>
</head>
<body class="min-h-screen flex flex-col">
     <!-- Navbar -->
     <nav id="navbar" class="hidden fixed top-0 w-full bg-gray-200 border-b border-gray-200 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-gray-800">English</span>
                    <img src="assets/logo.png" alt="Logo" class="h-8 w-8 mx-2">
                    <span class="text-xl font-bold text-gray-800 bengali-text">জানালা</span>
                </div>
                <div class="flex space-x-2">
                    <button onclick="scrollToSection('faq-section')" class="flex items-center px-2 py-1 text-sm font-medium text-gray-700 bg-gray-100 border-2 border-purple-600 rounded-lg hover:bg-purple-600 hover:text-white">
                        <img src="assets/fa-circle-question.png" alt="FAQ" class="w-4 h-4 mr-1"> <span class="text-purple-700 font-bold hover:text-white">FAQ</span>
                    </button>
                    <button onclick="scrollToSection('vocab-section')" class="flex items-center px-2 py-1 text-sm font-medium text-gray-700 bg-gray-100 border-2 border-purple-600 rounded-lg hover:bg-purple-600 hover:text-white">
                        <img src="assets/fa-book-open.png" alt="Learn" class="w-4 h-4 mr-1"> <span class="text-purple-700 font-bold hover:text-white">Learn</span>
                    </button>
                    <button onclick="logout()" class="flex items-center px-2 py-1 text-sm font-medium text-gray-700 bg-gray-100 border-2 border-purple-600 rounded-lg hover:bg-purple-600 hover:text-white">
                        <img src="assets/fa-arrow-right-from-bracket.png" alt="Logout" class="w-4 h-4 mr-1"> <span class="text-purple-700 font-bold hover:text-white">Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
     <!-- Banner -->
     <section id="banner" class="pt-20 pb-16 bg-white banner-bg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="md:w-1/2 mb-8 md:mb-0">
                    <h1 class="text-4xl font-bold text-cyan-500 mb-4">English <span class="text-black">is EASY!!</span></h1>
                    <p class="text-lg text-gray-600 mb-6 bengali-text">
                        আপনি যদি আমাদের সাথে এখনই যাত্রা শুরু করেন তবে আপনি শীঘ্রই নিজের ইংরেজি দক্ষতা উন্নত করতে পারবেন। আমাদের সাথে আপনি সবচেয়ে সহজে ও Interactive Lessons এর মাধ্যমে শিখতে পারবেন Level A থেকে।
                    </p>
                    <form id="login-form" class="space-y-4">
                        <div>
                            <input type="text" id="username" placeholder="Enter Your Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                        </div>
                        <div>
                            <input type="password" id="password" placeholder="Enter Your Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
                        </div>
                        <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 w-25 h-10">
                            Get Started
                        </button>
                    </form>
                </div>
                <div class="md:w-1/2">
                    <img src="assets/hero-student.png" alt="Banner Image" class="w-64 h-64 rounded-full mx-auto">
                </div>
            </div>
        </div>
    </section>
     <!-- Vocabulary Section -->
     <section id="vocab-section" class="hidden py-16 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-cyan-500 text-center mb-8">Let's <span class="text-black">Learn Vocabularies</span></h2>
            <div id="lesson-buttons" class="flex justify-center space-x-4 mb-8 flex-wrap"></div>
            <div id="vocab-content" class="text-center">
                <p class="text-lg text-gray-600 bengali-text">একটি নির্দিষ্ট Lesson Select করুন</p>
            </div>
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="hidden flex justify-center">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-cyan-500"></div>
            </div>
            <!-- Words Display -->
            <div id="words-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </section>
</body>
</html>
